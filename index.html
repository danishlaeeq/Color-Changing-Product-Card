<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Color Changing Product Card | Danish Laeeq</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Changing Product Card using HTML CSS and JavaScript</h1>
      <br>
      <div class="social">
        <span>Follow Me On:</span>
        <li>
          <a target="_blank" href="https://www.behance.net/danishlaeeq">
            <i class="fab fa-behance"></i>
          </a>
          <a target="_blank" href="https://dribbble.com/danishlaeeq">
            <i class="fab fa-dribbble"></i>
          </a>
          <a href="https://instagram.com/_danishlaeeq">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com/_danishlaeeq">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://codepen.io/danishlaeeq">
            <i class="fab fa-codepen"></i>
          </a>
          <a href="https://facebook.com/danishlaeeq1998">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://linkedin.com/in/danishlaeeq">
            <i class="fab fa-linkedin"></i>
          </a>
          <a target="_blank" href="https://app.gumroad.com/danishlaeeq">
            G
          </a>
        </li>
      </div>
    </header>
    <div class="product-card">
      <div class="logo-cart">
        <img src="images/logo.jpg" alt="logo" />
        <i class="bx bx-shopping-bag"></i>
      </div>
      <div class="main-images">
        <img id="blue" class="blue active" src="images/blue.png" alt="blue" />
        <img id="pink" class="pink" src="images/pink.png" alt="blue" />
        <img id="yellow" class="yellow" src="images/yellow.png" alt="blue" />
      </div>
      <div class="shoe-details">
        <span class="shoe_name">GAZE ZX </span>
        <p>
          Perfect shoe Lorem ipsum dolor sit lorenm i amet, consectetur
          adipisicing elit. Eum, ea
        </p>
        <div class="stars">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bx-star"></i>
        </div>
      </div>
      <div class="color-price">
        <div class="color-option">
          <span class="color">Colour:</span>
          <div class="circles">
            <span class="circle blue active" id="blue"></span>
            <span class="circle pink" id="pink"></span>
            <span class="circle yellow" id="yellow"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num">$09.00</span>
          <span class="price_letter">Nine dollar only</span>
        </div>
      </div>
      <div class="button">
        <div class="button-layer"></div>
        <button>Add To Cart</button>
      </div>
    </div>

    <footer>
      <div class="links">
        <a href="https://www.buymeacoffee.com/danishlaeeq">
          <img
          src="https://i.giphy.com/media/kmIZ4lx2ZHpr5jY0W4/giphy.webp"
          alt="buy me a coffee"
          class="coffee"
        />
        </a>
        <a
          href="https://patreon.com/danishlaeeq"
          data-patreon-widget-type="become-patron-button"
          >
          <i class="fab fa-patreon"></i>
          Patron</a
        >
      </div>
    </footer>

    <script>
      let circle = document.querySelector(".color-option");

      circle.addEventListener("click", (e) => {
        let target = e.target;
        if (target.classList.contains("circle")) {
          circle.querySelector(".active").classList.remove("active");
          target.classList.add("active");
          document
            .querySelector(".main-images .active")
            .classList.remove("active");
          document
            .querySelector(`.main-images .${target.id}`)
            .classList.add("active");
        }
      });
    </script>
  </body>
</html>
